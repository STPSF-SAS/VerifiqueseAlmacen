<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false"  type="text/javascript"></script> 
    </h:head>

    <h:body>
        <div id="container">
            <div id="header">
                <img src="/VerifiquesePremiumAlmacen/resources/img/vfqcc_almacen.png"/>

                    <h:commandLink style="float: right;padding: 10px" value="Salir" action="#{documentController.logout()}"/>
                </h:form>
            </div>
            <div id="content">
                <h2 class="text-title"><ui:insert name="title">Default Title</ui:insert></h2>
                <ui:insert name="body">Default Body</ui:insert>
            </div>
            <div id="footer">
                <br/><br/>
                <p:graphicImage value="/resources/img/customLogo.png" width="100"/>
            </div>
        </div>
