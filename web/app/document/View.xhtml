<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentLabel_idDocument}"/>
                    <h:outputText value="#{documentController.selected.idDocument}" title="#{bundle.ViewDocumentTitle_idDocument}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_firstName}"/>
                    <h:outputText value="#{documentController.selected.firstName}" title="#{bundle.ViewDocumentTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_secondName}"/>
                    <h:outputText value="#{documentController.selected.secondName}" title="#{bundle.ViewDocumentTitle_secondName}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_firstSurname}"/>
                    <h:outputText value="#{documentController.selected.firstSurname}" title="#{bundle.ViewDocumentTitle_firstSurname}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_secondSurname}"/>
                    <h:outputText value="#{documentController.selected.secondSurname}" title="#{bundle.ViewDocumentTitle_secondSurname}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_citizenId}"/>
                    <h:outputText value="#{documentController.selected.citizenId}" title="#{bundle.ViewDocumentTitle_citizenId}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_birthdate}"/>
                    <h:outputText value="#{documentController.selected.birthdate}" title="#{bundle.ViewDocumentTitle_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentLabel_bloodType}"/>
                    <h:outputText value="#{documentController.selected.bloodType}" title="#{bundle.ViewDocumentTitle_bloodType}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_bloodRh}"/>
                    <h:outputText value="#{documentController.selected.bloodRh}" title="#{bundle.ViewDocumentTitle_bloodRh}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_creationDate}"/>
                    <h:outputText value="#{documentController.selected.creationDate}" title="#{bundle.ViewDocumentTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentLabel_country}"/>
                    <h:outputText value="#{documentController.selected.country}" title="#{bundle.ViewDocumentTitle_country}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_documentType}"/>
                    <h:outputText value="#{documentController.selected.documentType}" title="#{bundle.ViewDocumentTitle_documentType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentController.destroyAndView}" value="#{bundle.ViewDocumentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentEditLink}"/>
                <br />
                <h:commandLink action="#{documentController.prepareCreate}" value="#{bundle.ViewDocumentCreateLink}" />
                <br />
                <h:commandLink action="#{documentController.prepareList}" value="#{bundle.ViewDocumentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
