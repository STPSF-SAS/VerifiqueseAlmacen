<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDocumentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDocumentLabel_idDocument}" for="idDocument" />
                    <h:inputText id="idDocument" value="#{documentController.selected.idDocument}" title="#{bundle.EditDocumentTitle_idDocument}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_idDocument}"/>
                    <h:outputLabel value="#{bundle.EditDocumentLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{documentController.selected.firstName}" title="#{bundle.EditDocumentTitle_firstName}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditDocumentLabel_secondName}" for="secondName" />
                    <h:inputText id="secondName" value="#{documentController.selected.secondName}" title="#{bundle.EditDocumentTitle_secondName}" />
                    <h:outputLabel value="#{bundle.EditDocumentLabel_firstSurname}" for="firstSurname" />
                    <h:inputText id="firstSurname" value="#{documentController.selected.firstSurname}" title="#{bundle.EditDocumentTitle_firstSurname}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_firstSurname}"/>
                    <h:outputLabel value="#{bundle.EditDocumentLabel_secondSurname}" for="secondSurname" />
                    <h:inputText id="secondSurname" value="#{documentController.selected.secondSurname}" title="#{bundle.EditDocumentTitle_secondSurname}" />
                    <h:outputLabel value="#{bundle.EditDocumentLabel_citizenId}" for="citizenId" />
                    <h:inputText id="citizenId" value="#{documentController.selected.citizenId}" title="#{bundle.EditDocumentTitle_citizenId}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_citizenId}"/>
                    <h:outputLabel value="#{bundle.EditDocumentLabel_birthdate}" for="birthdate" />
                    <h:inputText id="birthdate" value="#{documentController.selected.birthdate}" title="#{bundle.EditDocumentTitle_birthdate}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDocumentLabel_bloodType}" for="bloodType" />
                    <h:inputText id="bloodType" value="#{documentController.selected.bloodType}" title="#{bundle.EditDocumentTitle_bloodType}" />
                    <h:outputLabel value="#{bundle.EditDocumentLabel_bloodRh}" for="bloodRh" />
                    <h:inputText id="bloodRh" value="#{documentController.selected.bloodRh}" title="#{bundle.EditDocumentTitle_bloodRh}" />
                    <h:outputLabel value="#{bundle.EditDocumentLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{documentController.selected.creationDate}" title="#{bundle.EditDocumentTitle_creationDate}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDocumentLabel_country}" for="country" />
                    <h:inputText id="country" value="#{documentController.selected.country}" title="#{bundle.EditDocumentTitle_country}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.EditDocumentLabel_documentType}" for="documentType" />
                    <h:inputText id="documentType" value="#{documentController.selected.documentType}" title="#{bundle.EditDocumentTitle_documentType}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_documentType}"/>
                </h:panelGrid>
                <h:commandLink action="#{documentController.update}" value="#{bundle.EditDocumentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDocumentViewLink}"/>
                <br />
                <h:commandLink action="#{documentController.prepareList}" value="#{bundle.EditDocumentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDocumentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
